<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <section class="section">
      <p class="leaderboard-title">Leaderboard</p>
      <div class="main-page">
        <div class="recent-score">
          <div class="recent-score-bar">
            <span class="score-text">Recent Scores</span>
            <button class="refresh-btn" id="refresh_scores">Refresh</button>
          </div>
          <table id="scores_table" class="recent-score-body">
           
          </table>

        </div>
        <div class="add-score-bar">
          <div class="add-score-text">
          <span class="add-score-text">Add your score</span>
        </div>

        <form class="text-input-score" id="enterScore">
          <input type="hidden" name="gameID" value="" id="gameID">
          <input type="text" id="name" name="name" class="name" placeholder="your name" required>
          <input type="text" id="score" name="score" class="score" placeholder="your score" required>
          <button type="submit" class="submit-btn" id="add_score">Submit</button>
        </form>

        </div>
      </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
